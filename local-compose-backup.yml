  backup-cfg1:
    image: mongo:3.4
    container_name: backup-cfg1
    command: mongod --configsvr --replSet backup-cfgrs --smallfiles --port 27017
    expose:
      - 27017
    networks:
      - primary_net
    ports:
      - 30101:27017

  backup-cfg2:
    image: mongo:3.4
    container_name: backup-cfg2
    command: mongod --configsvr --replSet backup-cfgrs --smallfiles --port 27017
    expose:
      - 27017
    networks:
      - primary_net
    ports:
      - 30102:27017

  backup-cfg3:
    image: mongo:3.4
    container_name: backup-cfg3
    command: mongod --configsvr --replSet backup-cfgrs --smallfiles --port 27017
    expose:
      - 27017
    networks:
      - primary_net
    ports:
      - 30103:27017

  backup-mongos1:
    image: mongo:3.4
    container_name: backup-mongos1
    command: mongos --configdb backup-cfgrs/backup-cfg1:27017,backup-cfg2:27017,backup-cfg3:27017
    expose:
      - 27017
    networks:
      - primary_net
    ports:
      - 30111:27017

  backup-mongos2:
    image: mongo:3.4
    container_name: backup-mongos2
    command: mongos --configdb backup-cfgrs/backup-cfg1:27017,backup-cfg2:27017,backup-cfg3:27017
    expose:
      - 27017
    networks:
      - primary_net
    ports:
      - 30112:27017

  backup-bootstrap:
    build:
      context: bootstrap/
      dockerfile: Dockerfile
      args:
        - GITHUB_TOKEN
    container_name: mongo-bootstrap-backup
    command:
      - '--dataSet=backup-data1rs/backup-data11:27017,backup-data12:27017,backup-data13:27017'
      - '--dataSet=backup-data2rs/backup-data21:27017,backup-data22:27017,backup-data23:27017'
      - '--dataSet=backup-data3rs/backup-data31:27017,backup-data32:27017,backup-data33:27017'
      - '--configSet=backup-cfgrs/backup-cfg1:27017,backup-cfg2:27017,backup-cfg3:27017'
      - '--mongos=backup-mongos1:27017,backup-mongos2:27017'
    ports:
      - 39090:9090
    networks:
      - primary_net
