    ports:
      - 30022:27017

  backup-data23:
    image: mongo:3.4
    container_name: backup-data23
    command: mongod --shardsvr --replSet backup-data2rs --smallfiles --port 27017
    expose:
      - 27017
    networks:
      - primary_net
    ports:
      - 30023:27017

  backup-data31:
    image: mongo:3.4
    container_name: backup-data31
    command: mongod --shardsvr --replSet backup-data3rs --smallfiles --port 27017
    expose:
      - 27017
    networks:
