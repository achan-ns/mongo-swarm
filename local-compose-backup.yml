version: "3.4"

networks:
  primary_net:
    external: true
    # driver: bridge

services:

  backup-data11:
    image: mongo:3.4
    container_name: backup-data11
    command: mongod --shardsvr --replSet backup-data1rs --smallfiles --port 27017
    expose:
      - 27017
    networks:
      - primary_net
    ports:
      - 30011:27017

  backup-data12:
    image: mongo:3.4
    container_name: backup-data12
    command: mongod --shardsvr --replSet backup-data1rs --smallfiles --port 27017
    expose:
      - 27017
    networks:
      - primary_net
    ports:
      - 30012:27017

  backup-data13:
    image: mongo:3.4
    container_name: backup-data13
    command: mongod --shardsvr --replSet backup-data1rs --smallfiles --port 27017
    expose:
      - 27017
    networks:
      - primary_net
    ports:
      - 30013:27017

  backup-data21:
    image: mongo:3.4
    container_name: backup-data21
    command: mongod --shardsvr --replSet backup-data2rs --smallfiles --port 27017
    expose:
      - 27017
    networks:
      - primary_net
    ports:
      - 30021:27017

  backup-data22:
    image: mongo:3.4
