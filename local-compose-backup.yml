    ports:
      - 30031:27017

  backup-data32:
    image: mongo:3.4
    container_name: backup-data32
    command: mongod --shardsvr --replSet backup-data3rs --smallfiles --port 27017
    expose:
      - 27017
    networks:
      - primary_net
    ports:
      - 30032:27017

  backup-data33:
    image: mongo:3.4
    container_name: backup-data33
    command: mongod --shardsvr --replSet backup-data3rs --smallfiles --port 27017
